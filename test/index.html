<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Mocha tests</title>
		<link rel="stylesheet" href="../vendor/mocha/mocha.css" type="text/css" charset="utf-8" />
	</head>
	<body>
		<!-- Required for browser reporter -->
		<div id="mocha"></div>

		<!-- mocha -->
		<script src="../vendor/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			// This will be overridden by mocha-helper if you run with grunt
			mocha.setup('bdd');
    </script>

		<!-- Include your assertion lib of choice -->
		<script src="../vendor/chai/chai.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			// Setup chai
			var expect = chai.expect;
		</script>

		<script src="../vendor/requirejs/require.js" type="text/javascript"></script>
		<!-- run mocha -->
		<script type="text/javascript" charset="utf-8">
			require([
				//list all test specs here
				'./spec/test.js'
			],
			function () {
				mocha.run();
			});
		</script>
	</body>
</html>
